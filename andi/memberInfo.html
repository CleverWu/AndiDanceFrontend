<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/andi.css">
    <script src="./js/jquery/dist/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="./js/html5shiv/dist/html5shiv.min.js"></script><![endif]-->
    <script src="./js/angular/angular.js"></script>
    <script src="./js/layer/layer.js"></script>
    <script src="./js/andi.js"></script>
    <script src="./js/CommonService/CommonService.js"></script>

</head>
<body ng-app="AnDi">
<div class="container" ng-controller="cMain">
    <div class="chargeValue">
        <div class="chargeValueTitle">
            充值
        </div>
        <div class="chargeValueContent">
            <div class="clearfix">
                <div class="chargeValueContent-photo fl">
                    <img src="./img/new_photo11.jpg">
                </div>
                <div class="chargeValueContent-info fl">
                    <table class="mt10 ml30">
                        <tr><td>姓名：李大友</td><td>会员编号：9627</td></tr>
                        <tr><td>会员类型：普通会员</td><td>卡号：15456455</td></tr>
                        <tr><td>电话：13990419305</td><td>课程顾问：李大成</td></tr>
                        <tr><td>当前余额：0元</td><td></td></tr>
                    </table>
                </div>
            </div>
            <div class="chargeValueBalance">
                   <p>当前余额：0元 充值后余额0元</p>
                </div>
            <table class="chargeValuetable">
                <tr>
                    <th>缴费方式</th>
                    <th>刷卡</th>
                    <th>支付工具</th>
                    <th>现金</th>
                    <th>其他</th>
                    <th>合计</th>
                </tr>
                <tr>
                    <td><input></td>
                    <td><input></td>
                    <td><input></td>
                    <td><input></td>
                    <td><input></td>
                    <td><input></td>
                </tr>
            </table>
            <div class="clearfix chargeValueBottom mt10">
                <p class="fl chargeValuePeople">收款人:</p>
                <select class="nameSelect fl">
                    <option>李大牛</option>
                    <option>条件2</option>
                    <option>条件3</option>
                    <option>条件4</option>
                </select>
                <p class="fl chargeValuePeople">收款单据号:</p>
                <input class="commonInput">
            </div>


        </div>
    </div>
    <header>
        <div class="top">
            <div class="top-logo">
                <p class="cn">蜜游网营销管理系统</p>
                <p class="en">CUSTOMER FOLLOW-UP SYSTEM</p>
            </div>
            <div class="info">
                <a href="#" class="loginout"><img src="img/icon_loginout.png" alt=""></a>
                <span class="info_txt">小葵，欢迎登陆</span>
            </div>
        </div>
    </header>

    <nav class="navLeft">
        <ul>
            <li ng-repeat="nav in navList">
                <div class="navTitle" ng-click="isActive($index)">{{nav.title}}</div>
                <div class="navContent" ng-show="navIndex==$index">
                    <p ng-repeat="subNav in nav.content track by $index">{{subNav}}</p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="content" ng-controller="memberInfo">
        <div class="commonBox">
            <div class="commonBoxTitle clearfix">
                <p>会员信息</p>
                <button>返回</button>
                <button ng-click="chargeValue()">充值</button>
                <button>保存</button>
                <button ng-click="switch =!switch">编辑</button>
            </div>
            <hr class="mt20">
            <div class="commonBoxContent">
                <table class="addMemberTable memberInfo">
                    <tbody>
                    <tr>
                        <td>姓名：</td><td><input ng-disabled="switch" value="李大牛"></td>
                        <td>会员编号：</td><td><input ng-disabled="switch" value="123456"></td>
                    </tr>
                    <tr>
                        <td>会员类型：</td><td><input ng-disabled="switch"></td>
                        <td>开卡员：</td><td><input ng-disabled="switch"></td>
                    </tr>
                    <tr>
                        <td>QQ：</td><td><input ng-disabled="switch"></td>
                        <td>电话：</td><td><input ng-disabled="switch"></td>
                    </tr>
                    <tr>
                        <td>生日：</td><td><input ng-disabled="switch"></td>
                        <td>年龄：</td><td><input ng-disabled="switch"></td>
                    </tr>
                    <tr>
                        <td>课程顾问：</td><td><input ng-disabled="switch"></td>
                        <td>开户时间：</td><td><input ng-disabled="switch"></td>
                    </tr>
                    <tr>
                        <td class="vTop">备注：</td><td><textarea class="w300 h100" ng-disabled="switch"></textarea></td>
                        <td></td><td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
