<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/andi.css">
    <script src="./js/jquery/dist/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="./js/html5shiv/dist/html5shiv.min.js"></script><![endif]-->
    <script src="./js/angular/angular.js"></script>
    <script src="./js/layer/layer.js"></script>
    <script src="./js/andi.js"></script>
    <script src="./js/CommonService/CommonService.js"></script>

</head>
<body ng-app="AnDi">
<div class="container" ng-controller="cMain">
    <header>
        <div class="top">
            <div class="top-logo">
                <p class="cn">蜜游网营销管理系统</p>
                <p class="en">CUSTOMER FOLLOW-UP SYSTEM</p>
            </div>
            <div class="info">
                <a href="#" class="loginout"><img src="img/icon_loginout.png" alt=""></a>
                <span class="info_txt">小葵，欢迎登陆</span>
            </div>
        </div>
    </header>

    <nav class="navLeft" ng-controller="navList">
        <ul>
            <li ng-repeat="nav in navList">
                <div class="navTitle" ng-click="isActive($index)">{{nav.title}}</div>
                <div class="navContent" ng-show="navIndex==$index">
                    <p ng-repeat="subNav in nav.content track by $index">{{subNav}}</p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="content" ng-controller="addMemberController">
        <div class="commonBox">
            <div class="commonBoxTitle clearfix">
                <p>添加会员</p>
                <button>返回</button>
                <button>提交</button>
            </div>
            <hr class="mt20">
            <div class="commonBoxContent">
                <table class="addMemberTable">
                    <tbody>
                        <tr>
                            <td>姓名：</td><td><input></td>
                            <td>会员编号：</td><td><input></td>
                        </tr>
                        <tr>
                            <td>会员类型：</td><td><input></td>
                            <td>开卡员：</td><td><input></td>
                        </tr>
                        <tr>
                            <td>QQ：</td><td><input></td>
                            <td>电话：</td><td><input></td>
                        </tr>
                        <tr>
                            <td>生日：</td><td><input></td>
                            <td>年龄：</td><td><input></td>
                        </tr>
                        <tr>
                            <td>课程顾问：</td><td><input></td>
                            <td>开户时间：</td><td><input></td>
                        </tr>
                        <tr>
                            <td class="vTop">备注：</td><td><textarea class="w300 h100"></textarea></td>
                            <td></td><td></td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
