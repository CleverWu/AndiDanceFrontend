<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/andi.css">
    <script src="./js/jquery/dist/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="./js/html5shiv/dist/html5shiv.min.js"></script><![endif]-->
    <script src="./js/angular/angular.js"></script>
    <script src="./js/layer/layer.js"></script>
    <script src="./js/andi.js"></script>
    <script src="./js/CommonService/CommonService.js"></script>
</head>
<body ng-app="AnDi">
<div class="container">
    <header>
        <div class="top">
            <div class="top-logo">
                <p class="cn">蜜游网营销管理系统</p>
                <p class="en">CUSTOMER FOLLOW-UP SYSTEM</p>
            </div>
            <div class="info">
                <a href="#" class="loginout"><img src="img/icon_loginout.png" alt=""></a>
                <span class="info_txt">小葵，欢迎登陆</span>
            </div>
        </div>
    </header>
    <nav class="navLeft" ng-controller="navList">
        <ul>
            <li ng-repeat="nav in navList">
                <div class="navTitle" ng-click="isActive($index)">{{nav.title}}</div>
                <div class="navContent" ng-show="navIndex==$index">
                    <p ng-repeat="subNav in nav.content track by $index">{{subNav}}</p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div class="commonBox">
            <div class="commonBoxTitle  clearfix">
                <p>今日新增会员</p>
                <button>返回</button>
                <button>搜索</button>
                <div class="commonSelectInput fr">
                    <select class="commonSelectInput-select">
                        <option>所属</option>
                        <option>XXX门店</option>
                        <option>YYY门店</option>
                        <option>1</option>
                        <option>1</option>
                    </select>
                    <input placeholder="请输入名字或卡号" class="commonSelectInput-input">
                </div>
            </div>
            <hr class="mt20">
            <div class="commonBoxContent">
                <table class="todayCommonTable">
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>卡号</th>
                        <th>联系电话</th>
                        <th>所属</th>
                        <th>余额</th>
                    </tr>
                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>

                        <td>300元</td>
                    </tr>
                    <tr>
                        <td>1</td>

                        <td>22405</td>
                        <td>18245789545</td>
                        <td>笑傲街舞风暴团</td>
                        <td>300元</td>
                    </tr>
                </table>
                <div class="pagebox">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">...</a>
                    <a href="#">90</a>
                    <a href="#">&gt;</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
