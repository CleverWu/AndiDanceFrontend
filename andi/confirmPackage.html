<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/andi.css">
    <script src="./js/jquery/dist/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="./js/html5shiv/dist/html5shiv.min.js"></script><![endif]-->
    <script src="./js/angular/angular.js"></script>
    <script src="./js/layer/layer.js"></script>
    <script src="./js/andi.js"></script>
    <script src="./js/CommonService/CommonService.js"></script>
</head>
<body ng-app="AnDi">
<div class="container" ng-controller="cMain">
    <header>
        <div class="top">
            <div class="top-logo">
                <p class="cn">蜜游网营销管理系统</p>
                <p class="en">CUSTOMER FOLLOW-UP SYSTEM</p>
            </div>
            <div class="info">
                <a href="#" class="loginout"><img src="img/icon_loginout.png" alt=""></a>
                <span class="info_txt">小葵，欢迎登陆</span>
            </div>
        </div>
    </header>
    <nav class="navLeft">
        <ul>
            <li ng-repeat="nav in navList">
                <div class="navTitle" ng-click="isActive($index)">{{nav.title}}</div>
                <div class="navContent" ng-show="navIndex==$index">
                    <p ng-repeat="subNav in nav.content track by $index">{{subNav}}</p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div class="commonBox">
            <div class="commonBoxTitle  clearfix">
                <p>套餐签单确认-30天20次套餐<span class="t-ff9900">（七夕情人节）</span></p>
                <button>返回</button>
            </div>
            <hr class="mt20">
            <div class="commonBoxContent">
                 <table class="confirmPackageTable">
                     <tr><td>属性：活动</td></tr>
                     <tr><td>价格：450元</td></tr>
                     <tr><td>课时：30课时</td></tr>
                     <tr><td>时限：30天</td></tr>
                     <tr><td>会员：增阿牛</td></tr>
                     <tr><td>余额：700元<span class="ml30 t-ff0000 currPoint">充值</span></td></tr>
                     <tr><td>课时：30课时</td></tr>
                     <tr><td>购买后余额：1元</td></tr>
                     <tr>
                         <td>
                             签单人员：
                             <select class="commonSelect">
                                 <option>李大哥</option>
                                 <option>唐大哥</option>
                             </select>
                         </td>
                     </tr>
                 </table>
            </div>
            <div class=" mt10">
                <button class="btn_common b-11cd6e">确定</button>
                <button class="btn_common ml70">取消</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
